<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Afacad" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000412;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header-bar {
            background-color: #000107;
            height: 90px;
            width: 100%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            font-size: 70px;
            font-family: Impact, sans-serif;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
            box-sizing: border-box;
            padding: 0 20px;
        }

        #right-section {
            display: flex;
            align-items: center;
        }

        #right-section a.toggle-btn {
            letter-spacing: normal !important;
            text-transform: none !important;
            font-weight: normal !important;
        }

        .toggle-btn {
            font-family: 'Afacad';
            font-size: 20px;
            background-color: #000107;
            color: #6c6c6c;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: normal;      
            text-transform: none; 
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        #center-title {
            position: relative;
            left: 500px;
        }

        .toggle-btn:hover {
            background-color: #272727;
        }


        #search-input {
            padding: 8px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-family: 'Afacad';
            background-color: #1a1a1a;
            color: white; 
        }

        #search-button {
            background-color: #000107;
            color: #6c6c6c;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #272727;
        }

        #background-image {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.9;
        }

        #bottom-box {
            width: 100%;
            height: 100px;
            background-color: #000107;
            opacity: 0.7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 60px;
            font-family: 'Afacad';
            font-size: 20px;
        }

        #footer-bar {
            background-color: #000107;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            font-family: 'Afacad';
            font-weight: bold;
            color: white;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="navigation"></div>
    <img src="/konc2.jpeg" alt="Fonas" id="background-image" />

    <div id="header-bar">
        <div id="center-title">TICKET LIVE</div>
        <div id="right-section">
            <input type="text" placeholder="Search..." id="search-input">
            <button id="search-button">⌕</button>
            <a class="toggle-btn" href="signin.html">Sign in</a>
            <a class="toggle-btn" href="login.html">Log in</a>
        </div>
    </div>

    <div id="bottom-box">
        <p>Live music starts here. Discover the best live concerts, from chart-topping headliners to rising local talent.</p>
    </div>

    <div id="footer-bar">©2025 GABRIELĖ GERMANTĖ NIKITA INEDA PI23A</div>
</body>
</html>
