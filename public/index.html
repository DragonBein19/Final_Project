<!DOCTYPE html>
<html>
<head>
    <title>My app</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000412;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header-bar {
            background-color: #070024;
            height: 90px;
            width: 100%;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px;
            font-size: 70px;
            font-family: Impact, sans-serif;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        #content-area {
            display: flex;
            flex: 1;
        }

        #sidebar {
            width: 225px;
            background-color: #111015;
            padding: 20px;
            display: none;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .toggle-btn {
            font-size: 20px;
            background-color: #070024;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            top: -17px;
        }

        .toggle-btn:hover {
            background-color: #151344;
        }

        button {
            padding: 10px 20px;
            font-size: 25px;
            background-color: #111015;
            font-family: Monaco, monospace;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #272727;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }
    </style>
</head>
<body>
<img src="/konc2.jpeg" alt="Fonas" id="background-image" />

<div id="header-bar">
    <div id="left-section">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    </div>
    <div id="center-title">CONCERT DATES</div>
    <div id="right-section"></div>
</div>

<div id="content-area">
    <div id="sidebar">
        <button>Paspausk mane</button>
    </div>
    <div id="main-content">
        <nav id="navigation"></nav>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.style.display = (sidebar.style.display === "none" || sidebar.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>
