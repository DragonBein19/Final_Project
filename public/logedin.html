<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000412;
            height: 100vh;
            overflow-x: hidden;
        }

        #background-image {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.9;
        }

        #header-bar {
            background-color: #000107;
            height: 90px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            z-index: 2;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #left-section {
            position: absolute;
            left: 20px;
        }

        #center-title {
            font-size: 70px;
            font-family: Impact, sans-serif;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
             margin: 0 auto 0 500px; 
            text-decoration: none;
        }

        #right-icon {
            color: #6c6c6c;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #right-icon:hover {
            color: #3f8ecb;
        }

        #sidebar {
            position: absolute;
            top: 90px; 
            left: -250px;
            width: 225px;
            height: calc(100% - 90px);
            background-color: #050002;
            padding: 20px;
            opacity: 0.9;
            transition: left 0.3s ease;
            z-index: 1;
            position: fixed;
        }

        #sidebar.active {
            left: 0;
        }

        #cart-sidebar {
            position: fixed;
            top: 90px;
            right: -250px;
            width: 225px;
            height: calc(100% - 90px);
            background-color: #050002;
            padding: 20px;
            opacity: 0.95;
            transition: right 0.3s ease;
            z-index: 1;
        }

        #cart-sidebar.active {
            right: 0;
        }

        #search-input {
            padding: 8px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-family: 'Afacad';
            background-color: #1a1a1a;
            color: white; 
        }

        #search-button {
            background-color: #000107;
            color: #6c6c6c;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #272727;
        }

        .toggle-btn {
            padding: 10px 20px;
            font-size: 25px;
            background-color: #050002;
            font-family: 'Afacad';
            color: #6c6c6c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #414141;
        }

        .menu-btn {
            font-family: 'Afacad';
            font-size: 20px;
            background-color: #000107;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-weight: normal;      
            text-transform: none; 
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .menu-btn:hover {
            background-color: #272727;
        }

        #footer-bar {
            background-color: #000107;
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center; 
            justify-content: center;
            font-size: 15px;
            font-family: 'Afacad';
            font-weight: bold;
            color: white;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img src="/konc2.jpeg" alt="Fonas" id="background-image" />

    <div id="header-bar">
        <div id="left-section">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        </div>

        <a href="index.html" id="center-title">TICKET LIVE</a>

        <div id="right-icon">
            <input type="text" placeholder="Search..." id="search-input">
            <button id="search-button">⌕</button>
            <i class="fa-solid fa-cart-shopping" onclick="toggleCartSidebar()" style="cursor:pointer;"></i>
        </div>
    </div>

    <div id="sidebar">
        <button class="menu-btn">Ticket history</button>
        <button class="menu-btn">Profile details</button>
    </div>

    <div id="cart-sidebar">
        <p style="color:white;">Your Cart is empty.</p>
        <p style="color:white;">Total: $0.00</p>
    </div>

    <div id="footer-bar">©2025 GABRIELĖ GERMANTĖ NIKITA INEDA PI23A</div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }

        function toggleCartSidebar() {
            const cartSidebar = document.getElementById("cart-sidebar");
            cartSidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
