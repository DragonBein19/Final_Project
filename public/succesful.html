<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Afacad" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000412;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header-bar {
            background-color: #000107;
            height: 90px;
            width: 100%;
            display: flex;
            justify-content: center;  
            align-items: center;      
            font-size: 70px;
            font-family: Impact, sans-serif;
            font-weight: bold;
            color: white;
            letter-spacing: 5px;
            box-sizing: border-box;
        }

        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #dark-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: auto;
            background-color: #000107;
            opacity: 0.9;
            border-radius: 15px;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #dark-box h2 {
            margin: 0 0 10px 0;
            font-weight: normal;
            font-family: 'Afacad';
            font-size: 50px;
        }

        .success-message {
            font-family: 'Afacad';
            font-size: 24px;
            color: #3f8ecb;
            margin: 20px 0 40px 0;
        }

        button {
            padding: 15px;
            font-size: 22px;
            background-color: #3f8ecb;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Afacad';
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0a4471;
        }

        #footer-bar {
            background-color: #000107;
            height: 50px;
            width: 100%;
            display: flex;
            align-items: center; 
            justify-content: center;
            font-size: 15px;
            font-family: 'Afacad';
            font-weight: bold;
            color: white;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <img src="/konc2.jpeg" alt="Fonas" id="background-image" />

    <div id="header-bar">TICKET LIVE</div>

    <div id="dark-box">
        <h2>Sign in</h2>
        <div class="success-message">Successful sign in!</div>
        <button onclick="window.location.href='login.html'">Log in</button>
    </div>

    <div id="footer-bar">©2025 GABRIELĖ GERMANTĖ NIKITA INEDA PI23A</div>

</body>
</html>
