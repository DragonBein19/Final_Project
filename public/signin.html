<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #000412;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            #background-image {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

           #dark-box {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                height: 550px;
                background-color: #000107;
                opacity: 0.8;
                border-radius: 15px;
                color: white;
                display: flex;
                flex-direction: column;
                padding: 20px;
                box-sizing: border-box;
            }

            #dark-box h2 {
                margin: 0 0 20px 0;
                text-align: center;
                font-weight: normal;
                font-family: 'Afacad';
                font-size: 50px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 20px;
                flex-grow: 1;
                justify-content: center;
            }

            label {
                font-size: 20px;
                font-family: 'Afacad';
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
                font-size: 18px;
                border-radius: 8px;
                border: none;
                outline: none;
                font-family: 'Afacad';
            }

            input[type="text"]:focus,
            input[type="password"]:focus {
                background-color: #111015;
                color: white;
            }

            button {
                padding: 15px;
                font-size: 22px;
                background-color: #5d6083;
                border: none;
                border-radius: 10px;
                color: white;
                cursor: pointer;
                font-family: 'Afacad';
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #3a3e5e;
            }
        </style>
    </head>
    <body>
        <img src="/konc2.jpeg" alt="Fonas" id="background-image" />
        <div id="dark-box">
            <h2>Sign in</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Log In</button>
            </form>
            <script>
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const login = form.login.value.trim();
                    const password = form.password.value.trim();

                    if(login && password) {
                        window.location.href = 'signedin.html';
                    } else {
                        alert('Please enter username and password.');
                    }
                });
            </script>
        </div>
    </body>
</html>
